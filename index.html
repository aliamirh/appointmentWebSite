<!DOCTYPE html>
<html>
  <head>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Appointments</title>
  </head>
  <body>
    <div class="container">
      <form id="formOne"
        <div class="form-group">
          <label for="name">Please enter your First and Last name:</label>
          <input id="name" type="text">
        </div>
        <div class="form-group">
          <label for="appointmentType"> What kind of appointment do you need?</label>
          <input id="appointmentType" type="text">
        </div>
        <div class="form-group">
          <label for="time"> What time can you come in?</label>
          <input id="time" type="text">
        </div>
        <button type="submit" class="btn">Show me the story!</button>
      </form>

      <div id="confirmation">
        <p>Thank You <span id="inputName"></span> the doctor will see you at <span id="inputTime"></span>.
          We look forward to seeing you for your <span id="input-appointment"></span> Appointment!



        </p>

      </div>
    </div>
  </body>
</html>
